 <section class="section" id="contact">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="text-center mb-5">
                    <h3 class="mb-3 fw-semibold">Contate-nos</h3>
                </div>
            </div>
        </div>
        <div class="row gy-4">
            <div class="col-lg-4">
                <div>
                    <div class="mt-4">
                        <h5 class="fs-13 text-muted text-uppercase">Hor√°rio de funcionamento:</h5>
                        <div class="ff-secondary fw-semibold">Seg - Sab das 08:00 as 18:00</div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div>
                    <form [formGroup]="contatoFormGroup" (ngSubmit)="Send(contatoFormGroup)" autocomplete="off">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="mb-4">
                                    <label for="name" class="form-label fs-13">Nome</label>
                                    <input name="name" formControlName="nome" id="name" type="text" maxlength="50"
                                        class="form-control bg-light border-light" placeholder="Insira seu nome">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="mb-4">
                                    <label for="email" class="form-label fs-13">Email</label>
                                    <input name="email" formControlName="email" id="email" type="email" maxlength="30"
                                        class="form-control bg-light border-light" placeholder="Insira seu email">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="mb-3">
                                    <label for="comments" class="form-label fs-13">Mensagem</label>
                                    <textarea name="comments" formControlName="mensagem" id="comments" rows="5"
                                        class="form-control bg-light border-light"  maxlength="200"
                                        placeholder="Insira a mensagem..."></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 text-end">
                                <input type="submit" id="submit" [disabled]="submitContato" name="send" class="submitBnt btn btn-primary"
                                    value="Enviar">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
