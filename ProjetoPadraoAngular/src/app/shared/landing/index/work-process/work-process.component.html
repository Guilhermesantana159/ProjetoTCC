<section class="section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="text-center mb-5">
                    <h3 class="mb-3 fw-semibold">Processo de trabalho</h3>
                </div>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-lg-4" *ngFor="let data of Process">
                <div class="process-card mt-4">
                    <div class="process-arrow-img d-none d-lg-block">
                        <img src="assets/images/landing/process-arrow-img.png" alt="" class="img-fluid" *ngIf="data.title != 'Deliver high quality product'">
                    </div>
                    <div class="avatar-sm icon-effect mx-auto mb-4">
                        <div class="avatar-title bg-transparent text-success rounded-circle h1">
                            <i class="{{data.icon}}"></i>
                        </div>
                    </div>
                    <p class="text-muted ff-secondary">{{data.content}}</p>
                </div>
            </div>
        </div>
    </div>
</section>
