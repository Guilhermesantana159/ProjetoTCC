<div class="loginwrapper">
  <div class="lg-inner-column">
    <div class="left-column relative z-[1]">
      <div class="max-w-[520px] pt-20 ltr:pl-20 rtl:pr-20 mx-5">
        <a>
          <img src="../../../assets/svg/logo/logo.svg" alt="" class="mb-10 dark_logo">
        </a>
        <h4>
          Administre e crie seus 
          <span class="text-slate-800 dark:text-slate-400 font-bold">
                          projetos
                      </span>
        </h4>
      </div>
      <div class="absolute left-0 2xl:bottom-[-160px] bottom-[-130px] h-full w-full z-[-1]">
        <img src="../../../assets/svg/auth/ils1.svg" alt="" class="h-full w-full object-contain">
      </div>
    </div>
    <div class="right-column relative">
      <div class="inner-content h-full flex flex-col bg-white dark:bg-slate-800">
        <div class="auth-box h-full flex flex-col justify-center">
          <div class="mobile-logo text-center mb-6 lg:hidden block">
            <a>
              <img src="../../../assets/svg/logo/logo.svg" alt="" class="mb-10 dark_logo">
            </a>
          </div>
          <div class="text-center 2xl:mb-10 mb-4">
            <h4 class="font-medium">Login</h4>
            <div class="text-slate-500 text-base">
              Entre na sua conta para começar a usar!             
            </div>
          </div>
          <form class="space-y-4" [formGroup]="loginFormGroup" (ngSubmit)="Login(loginFormGroup)" autocomplete="off">
            <div class="fromGroup">
              <label class="block capitalize form-label">Email</label>
              <div class="relative">
                <input type="email" name="email" class="  form-control py-2" placeholder="Insira seu email" formControlName="emailLogin" maxlength="100">
              </div>
              <text-error-message  *ngIf="loginFormGroup.get('emailLogin')?.errors?.['required'] && submitLogin"
                text="Este campo é obrigatório">
              </text-error-message>
            </div>
            <div class="fromGroup">
              <label class="block capitalize form-label">Senha</label>
              <div class="relative">
                <div class="input-group">
                  <input [type]="ActiveEyePasswordLogin ? 'text' : 'password'" name="password" formControlName="senhaLogin" class="form-control py-2" placeholder="Insira sua senha" aria-label="Senha" aria-describedby="div-eye">
                  <div class="eye-password" id="div-eye" (click)="EyePasswordLogin()">
                    <i [class]="ActiveEyePasswordLogin ? 'bi bi-eye-slash-fill' : 'bi bi-eye-fill'"></i>
                  </div>
                </div>
              </div>
              <text-error-message  *ngIf="loginFormGroup.get('senhaLogin')?.errors?.['required'] && submitLogin"
                text="Este campo é obrigatório">
              </text-error-message>
            </div>
            <div class="flex justify-between">
              <a class="text-sm text-slate-800 dark:text-slate-400 leading-6 font-medium" routerLink="recuperar-senha">
                Esqueceu sua senha?
              </a>
            </div>
            <button type="submit" class="btn btn-dark block w-full text-center" [disabled]="loading">
              <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              <span [hidden]="loading">Entrar</span>
            </button>
          </form>
          <div class="relative border-b-[#9AA2AF] border-opacity-[16%] border-b pt-6">
            <div class="absolute inline-block bg-white dark:bg-slate-800 dark:text-slate-400 left-1/2 top-1/2 transform -translate-x-1/2
                                  px-4 min-w-max text-sm text-slate-500 font-normal">
              Ou continue com
            </div>
          </div>
          <div class="max-w-[242px] mx-auto mt-8 w-full">
            <ul class="flex">
              <li class="flex-1">
                <a href="#" class="inline-flex h-10 w-10 bg-[#1C9CEB] text-white text-2xl flex-col items-center justify-center rounded-full">
                  <img src="../../../assets/svg/icon/tw.svg" alt="">
                </a>
              </li>
              <li class="flex-1">
                <a href="#" class="inline-flex h-10 w-10 bg-[#395599] text-white text-2xl flex-col items-center justify-center rounded-full">
                  <img src="../../../assets/svg/icon/fb.svg" alt="">
                </a>
              </li>
              <li class="flex-1">
                <a href="#" class="inline-flex h-10 w-10 bg-[#0A63BC] text-white text-2xl flex-col items-center justify-center rounded-full">
                  <img src="../../../assets/svg/icon/in.svg" alt="">
                </a>
              </li>
              <li class="flex-1">
                <a href="#" class="inline-flex h-10 w-10 bg-[#EA4335] text-white text-2xl flex-col items-center justify-center rounded-full">
                  <img src="../../../assets/svg/icon/gp.svg" alt="">
                </a>
              </li>
            </ul>
          </div>
          <div class="md:max-w-[345px] mx-auto font-normal text-slate-500 dark:text-slate-400 mt-12 text-sm">
            Não possui conta?
            <a routerLink="nova-conta" class="text-slate-900 dark:text-white font-medium hover:underline">
              Criar
            </a>
          </div>
        </div>
        <div class="auth-footer text-center">
          Copyright 2023, todos os direitos reservador.
        </div>
      </div>
    </div>
  </div>
</div>
